<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - texto</title>
</head>
<body>
    <!-- Paragráfo -->
     <p style ="color: rgb(255, 00, 00)">Meu primeiro parágrafo</p>
     <p style ="color: rgb(7, 109, 7); font-size: 20px">Meu segundo parágrafo</p>

     <!-- Títulos -->
      <h1 style ="background-color: yellow;">Título 01</h1>
      <h2 style ="border-style: solid; border-color: red; border-width: 5px;">Título 02</h2>
      <h3 style="border: 5px dotted blue;">Título 03</h3>
      <h4 style="border: 2px solid black; border-radius: 10px; font-size: 26px;">Título 04</h4>
      <h5 style="background-color: blue; width: 200px; height: 200px; font-size: 26px;">Título 05</h5>
      <h6 style="font-size: 26px;">Título 06</h6>

      <p>
        Primeira linha
        <br><br><br>
        Segunda linha
      </p>

      <pre>
        Primeira linha

        Segunda linha
      </pre>

      <!-- Texto animado -->
      <marquee>meu texto</marquee>

      <!-- Formatação -->
       <p>Meu texto em <b>negrito</b></p>
       <p>Meu texto <strong>importante</strong></p>
       <p>Meu texto em <i>itálico</i></p>
       <p>Meu texto <u>sublinhado</u></p>
       
</body>
</html>
