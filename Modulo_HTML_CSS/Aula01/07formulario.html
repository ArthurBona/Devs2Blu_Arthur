<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Formulário</title>
</head>
<body>
    <!-- Exemplo 01 -->
     <form>
        <input type="text" placeholder="Digite algo...">
        <input type="number" placeholder="Informe um número">
        <input type="file">

        <fieldset>
            <legend>Doces gostosos pro ano todo</legend>

            <input type="checkbox" id="paçoca">
            <label for="paçoca">Paçoca</label>

            <input type="checkbox" id="puxa-puxa">
            <label for="puxa-puxa">Puxa-puxa</label>
        </fieldset>

        <fieldset>
            <legend>Tamanho</legend>

            <input type="radio" id="G" name="Tamanho" value="G">
            <label for="G">G</label>

            <input type="radio" id="M" name="Tamanho" value="M">
            <label for="M">M</label>

            <input type="radio" id="P" name="Tamanho" value="P">
            <label for="P">P</label>
        </fieldset>

        <input type="button" value="Enviar">
     </form>

     <!-- Linha -->
      <hr>

      <!-- Exemplo 02 -->
       <form action="https://www.proway.com.br" target="_blank">
        <input type="submit" value="Clique aqui">
       </form>
</body>
</html>
