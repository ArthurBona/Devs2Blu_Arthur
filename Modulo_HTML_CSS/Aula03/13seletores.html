<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 - seletores</title>
</head>
<body>
    
    <p class="texto">A</p>
    <p class="texto">B</p>

    <p id="texto">C</p>


    <script>
        document.getElementsByClassName("texto")[0].innerText = "Modificar texto";
        document.getElementsByClassName("texto")[1].innerText = "Segundo parágrafo";
        let texto = document.getElementById("texto");
        texto.innerText = "Unicórnio via ID";
        texto.style.color = 'red';
        texto.style.fontSize = '30px';

    </script>
</body>
</html>
