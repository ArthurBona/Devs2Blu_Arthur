<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora IMC</title>

    <link rel="stylesheet" href="estilo06.css">
</head>
<body>

    <h1>Calculadorad de IMC</h1>

    <form id="formulario">

        <input type="number" step="0.1" min="0" max="600" id="peso" placeholder="Peso: ">
        <input type="number" step="0.01" id="altura" min="0" max="2.4" placeholder="Altura: ">
        <button type="submit"> Calcular IMC </button>

    </form>

    <div id="IMC"></div>

    <script src="script06.js"></script>
    
</body>
</html>
