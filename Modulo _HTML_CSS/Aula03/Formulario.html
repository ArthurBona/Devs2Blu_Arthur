<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 - formul√°rio</title>
</head>
<body>  
    <form id="formulario" onsubmit="return enviar()"> 
        <input type="text" placeholder="Nome"></input>
        <input type="text" placeholder="Cidade"></input>
        <input type="submit" placeholder="Enviar"></input>
    </form>

    <h1 id="nome"></h1>
    <h1 id="cidade"></h1>

    <script>
        const enviar = () => {
            // Obter o elemento form
            let formulario = document.getElementById("formulario");

            // Extrair inputs
            let campos = document.getElementsByTagName("input");

            // Selecionar os h1 e enviar o valor de cada input
            document.getElementById("nome").innerText = campos[0].value;
            document.getElementById("cidade").innerText = campos[1].value;


            // Retorno
            return false;
        }
    </script>
</body>
</html>
